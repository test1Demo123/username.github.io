<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Applicants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .applicant-list {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .applicant-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .applicant-item:last-child {
            border-bottom: none;
        }
        .applicant-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .applicant-name {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>List of Accepted Applicants</h1>
    <div class="applicant-list" id="applicant-list">
        <!-- List items will be added here -->
    </div>

    <script>
        // List of applicants with images and names
        const applicants = [
            { name: "ADISU GUDATU GEREMEW", image: "en1.png" },
            { name: "AKLILU ABRHAME ADISU", image: "en2.png" },
            { name: "ADDISU TEWABE BONGASSIE", image: "en3.jpg" },
            { name: "AHMEDIN GALATO BEDIYA", image: "en4.jpg" },
            { name: "ABDU MUHAMMED YIMER", image: "eb.png" },
            { name: "Mubarek Reda Salih", image: "dn.png" },
            { name: "SEFIHUN ADISEY DESE", image: "em.png" },
            { name: "MELKAMU UDESA BORU", image: "lm.jpg" },
            { name: "MULUWORK BEKELE LAFEBO", image: "mu.jpg" },
            { name: "EPHREM BALCHA ALEMU", image: "qa.jpg" },
            { name: "EZERA SEYOUM KEBEDE", image: "qb.jpg" },
            { name: "FISEHA G/HIWOT G/MEDHIN", image: "qc.png" },
            { name: "GIZACHEW ADELA ABEBE", image: "qd.jpg" },
            { name: "Kalid Ride Sali", image: "qf.jpg" },
            { name: "YEMANE GEBREZGIABHER MISGINA", image: "qg.jpg" },
            
        ];

        // Reference to the applicant list container
        const applicantList = document.getElementById("applicant-list");

        // Loop through the applicants and create HTML for each
        applicants.forEach(applicant => {
            const applicantItem = document.createElement("div");
            applicantItem.classList.add("applicant-item");

            const applicantImage = document.createElement("img");
            applicantImage.classList.add("applicant-image");
            applicantImage.src = applicant.image;
            applicantImage.alt = applicant.name;

            const applicantName = document.createElement("div");
            applicantName.classList.add("applicant-name");
            applicantName.textContent = applicant.name;

            applicantItem.appendChild(applicantImage);
            applicantItem.appendChild(applicantName);
            applicantList.appendChild(applicantItem);
        });
    </script>
</body>
</html>
